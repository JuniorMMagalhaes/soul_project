{% extends "base.html" %}
{% block title %}
    Exclusão de Usuário
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Confirmação de Exclusão</h5>
                </div>
                <div class="card-body">
                    <p>Você tem certeza que deseja excluir o usuário "{{ userDelete.user_name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2">Confirmar</button>
                        <a href="{% url 'read_user' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
